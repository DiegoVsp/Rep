  <div class="container">
    <button class="btn btn-primary" type="button" id="btnToast">Chamar Toast</button>
  </div>
  <div style="position: relative; min-height: 200px;" class="d-flex justify-content-center align-items-center">

    <div class="toast" role="alert" data-delay="3000" style="position: absolute; top: 0; right: 0;">
      <div class="toast-header">
        <img src="img/twitter.png" class="rouded mr-2" alt="LOGO">
        <strong class="mr-auto">PontoCOM Desenvolvimento</strong>
        <small class="text-muted">15 minutos</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Olá seja bem vindo ao Sistema...
      </div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  </script>
  <script>

    $(document).ready(function () {
      // ao clicar no botao
      $('#btnToast').click(function(){
        // o toast aparece
        $('.toast').toast('show');
      })
     
    });
  </script>
