<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="progress mb-2">
          <div class="progress-bar" role="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            
          </div>
        </div>
        <div class="progress mb-2">
          <div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated" role="progressBar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            25%
          </div>
        </div>
        <div class="progress mb-2">
          <div class="progress-bar w-50 bg-info progress-bar-striped progress-bar-animated" role="progressBar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            50%
          </div>
        </div>
        <div class="progress mb-2">
          <div class="progress-bar w-75 bg-warning progress-bar-striped progress-bar-animated" role="progressBar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            75%
          </div>
        </div>
        <div class="progress mb-2">
          <div class="progress-bar w-100 bg-danger progress-bar-striped progress-bar-animated" role="progressBar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            100%
          </div>
        </div>
        <div class="progress mb-2">
          <div class="progress-bar w-25 bg-primary progress-bar-striped progress-bar-animated" role="progressBar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          </div>
          <div class="progress-bar w-50 bg-success progress-bar-striped progress-bar-animated" role="progressBar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src=""></script>
</body>
</html>
