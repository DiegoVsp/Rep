<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore neque aperiam quia quo dolorum eius sapiente illum mollitia, molestias tenetur enim atque cum doloribus ex a perferendis blanditiis similique vitae.</p>
        <button type="button" class="btn btn-secundary" data-toggle="tooltip" data-placement="top" title="Tooltip no Topo">Tooltip Top</button>
        <button type="button" class="btn btn-secundary" data-toggle="tooltip" data-placement="right" title="Tooltip no Direita">Tooltip direita</button>
        <button type="button" class="btn btn-secundary" data-toggle="tooltip" data-placement="bottom" title="Tooltip em Baixo">Tooltip Baixo</button>
        <button type="button" class="btn btn-secundary" data-toggle="tooltip" data-placement="left" title="Tooltip na esquerda">Tooltip Esquerda</button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>
</body>
</html>
