<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Group</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <ul class="list-group">
          <li class="list-group-item disabled">Item 1</li>
          <li class="list-group-item active">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <li class="list-group-item">Item 5</li>
        </ul>
      </div>
      <div class="col-4">
        <div class="list-group">
         <a href="#" class="list-group-item active">Link 1</a>
         <a href="#" class="list-group-item list-group-item-action ">Link 2</a>
         <a href="#" class="list-group-item list-group-item-action ">Link 3</a>
         <a href="#" class="list-group-item list-group-item-action disabled">Link 4</a>
         <a href="#" class="list-group-item list-group-item-action ">Link 5</a>
        </div>
      </div>
      <div class="col-4">
        <div class="list-group">
         <button type="button" class="list-group-item active list-group-item-action">Button 1</button>
         <button type="button" class="list-group-item list-group-item-action ">Link 2</button>
         <button type="button" class="list-group-item list-group-item-action ">Link 3</button>
         <button type="button" class="list-group-item list-group-item-action disabled">Link 4</button>
         <button type="button" class="list-group-item list-group-item-action ">Link 5</button>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-4">
        <ul class="list-group">
          <li class="list-group-item list-group-item-primary">Item 1</li>
          <li class="list-group-item list-group-item-secondary ">Item 2</li>
          <li class="list-group-item list-group-item-success">Item 3</li>
          <li class="list-group-item list-group-item-warning">Item 4</li>
          <li class="list-group-item list-group-item-danger ">Item 5</li>
        </ul>
      </div>
      <div class="col-4">
        <div class="list-group">
         <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Link 1</a>
         <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Link 2</a>
         <a href="#" class="list-group-item list-group-item-action list-group-item-success">Link 3</a>
         <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Link 4</a>
         <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Link 5</a>
        </div>
      </div>
      <div class="col-4">
        <div class="list-group">
         <button type="button" class="list-group-item list-group-item-action list-group-item-primary">Button 1</button>
         <button type="button" class="list-group-item list-group-item-action list-group-item-secondary">Link 2</button>
         <button type="button" class="list-group-item list-group-item-action list-group-item-success">Link 3</button>
         <button type="button" class="list-group-item list-group-item-action list-group-item-warning">Link 4</button>
         <button type="button" class="list-group-item list-group-item-action list-group-item-danger">Link 5</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src=""></script>
</body>
</html>
