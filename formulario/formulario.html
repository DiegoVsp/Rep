<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="">
          <div class="form-group">
            <label for="InputEmail1">Email</label>
            <input type="email" class="form-control" placeholder="Insira seu email" name="InputEmail1" id="InputEmail1"
              aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
          </div>
          <div class="form-group">
            <label for="InputSenha1">Senha</label>
            <input type="password" class="form-control" placeholder="Insira seu senha" name="InputSenha1"
              id="InputEmail1" readonly>
          </div>
          <div class="form-check">
            <label for="" class="form-check-label">
              <input type="checkbox" class="form-check-input" name="" id="">
              <span>Manter Conectado</span>
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control form-control-lg">
        <input type="text" class="form-control">
        <input type="text" class="form-control form-control-sm">
      </div>
    </div>  
    <form action="">
      <div class="form-group row">
        <label for="InputEmail2" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control-plaintext" placeholder="Insira seu email" name="InputEmail2" id="InputEmail2" value="meuemail@meudominio.com.br" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="InputSenha2" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Insira seu senha" name="InputSenha2" id="InputSenha2">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12">
        <form action="" autocomplete="off">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nome" class="col-form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Digite seu nome" name="nome" id="nome">
            </div>
            <div class="form-group col-md-6">
              <label for="sobrenome" class="col-form-label">Sobrenome</label>
              <input type="text" class="form-control" placeholder="Digite seu sobrenome" name="sobrenome" id="sobrenome">
            </div>
          </div>
          <div class="form-group">
            <label for="end" class="col-form-label">Endereço</label>
            <input type="text" class="form-control" id="end" name="end" placeholder="Digite seu enderço">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cidade" class="col-form-label">Cidade</label>
              <input type="text" class="form-control" placeholder="Digite sua cidade" name="cidade" id="cidade">
            </div>
            <div class="form-group col-md-4">
              <label for="estado" class="col-form-label">Estado</label>
              <input type="text" class="form-control" placeholder="Digite seu estado" name="estado" id="estado">
            </div>
            <div class="form-group col-md-2">
              <label for="cep" class="col-form-label">Cep</label>
              <input type="text" class="form-control" placeholder="Digite seu cep" name="cep" id="cep">
            </div>
          </div>
          <button class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>  
    <div class="row mt-2">
      <div class="col-12">
        <form class="form-inline">
          <label for="nameInline" class="sr-only">Nome</label>
          <input type="text" id="nameInline" name="nameInline" class="form-control mr-2 mb-2"placeholder="Digite seu nome">

          <label for="senhaInline" class="sr-only">Senha</label>
          <input type="text" id="senhaInline" name="senhaInline" class="form-control mr-2 mb-2"placeholder="Digite sua senha">
          <button class="btn btn-primary mb-2 ">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src=""></script>
</body>

</html>
