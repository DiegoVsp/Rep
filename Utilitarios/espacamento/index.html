<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col p-0 bg-primary"></div>
      <div class="col p-1 bg-secondary"></div>
      <div class="col p-2 bg-info"></div>
      <div class="col p-3 bg-success"></div>
      <div class="col p-4 bg-warning"></div>
      <div class="col p-5 bg-dark"></div>
    </div>
    <div class="row">
      <div class="col p-3 m-0 bg-primary"></div>
      <div class="col p-3 m-1 bg-secondary"></div>
      <div class="col p-3 m-2 bg-info"></div>
      <div class="col p-3 m-3 bg-success"></div>
      <div class="col p-3 m-4 bg-warning"></div>
      <div class="col p-3 m-5 bg-dark"></div>
    </div>
    <div class="row">
      <div class="col p-3 mt-3 bg-primary"></div>
      <div class="col p-3 mr-3 bg-secondary"></div>
      <div class="col p-3 mb-3 bg-info"></div>
      <div class="col p-3 ml-3 bg-success"></div>
      <div class="col p-3 mx-3 bg-warning"></div>
      <div class="col p-3 my-3 bg-dark"></div>
    </div>

    <div class="row">
      <!-- centralizando -->
      <div class="col-3 p-3 mt-3 mx-auto bg-success">

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src=""></script>
</body>
</html>
