<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badges</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Exemplo de cabeçalho <span class="badge badge-primary">Novo</span></h1>
        <h2>Exemplo de cabeçalho <span class="badge badge-secondary">Novo</span></h2>
        <h3>Exemplo de cabeçalho <span class="badge badge-success">Novo</span></h3>
        <h4>Exemplo de cabeçalho <span class="badge badge-danger">Novo</span></h4>
        <h5>Exemplo de cabeçalho <span class="badge badge-warning">Novo</span></h5>
        <h6>Exemplo de cabeçalho <span class="badge badge-info">Novo</span></h6>
        <h6>Exemplo de cabeçalho <span class="badge badge-light">Novo</span></h6>
        <h6>Exemplo de cabeçalho <span class="badge badge-dark">Novo</span></h6>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary">Notificações <span class="badge badge-secondary">5</span></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src=""></script>
</body>
</html>
