<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mt-1">
      <div class="col-12">
        <button class="btn btn-primary">Primário</button>
        <a href="#" class="btn btn-secondary" role="button">Secundário</a>
        <input type="button" class="btn btn-success" value="Success">
        <input type="submit" class="btn btn-danger" value="Danger">
        <input type="reset" class="btn btn-warning" value="Warning">
        <button class="btn btn-info">Informação</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Sombrio</button>
        <button class="btn btn-link">Link</button>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <button class="btn btn-outline-primary">Primário</button>
        <a href="#" class="btn btn-outline-secondary" role="button">Secundário</a>
        <input type="button" class="btn btn-outline-success" value="Success">
        <input type="submit" class="btn btn-outline-danger" value="Danger">
        <input type="reset" class="btn btn-outline-warning" value="Warning">
        <button class="btn btn-outline-info">Informação</button>
        <button class="btn btn-outline-light">Light</button>
        <button class="btn btn-outline-dark">Sombrio</button>
        <button class="btn btn-link">Link</button>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <button class="btn btn-outline-primary btn-lg">Primário</button>
        <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secundário</a>
        <input type="button" class="btn btn-outline-success" value="Success">
        <input type="submit" class="btn btn-outline-danger" value="Danger">
        <input type="reset" class="btn btn-outline-warning" value="Warning">
        <button class="btn btn-outline-info">Informação</button>
        <button class="btn btn-outline-light">Light</button>
        <button class="btn btn-outline-dark">Sombrio</button>
        <button class="btn btn-link">Link</button>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <button class="btn btn-outline-primary btn-lg btn-block">Primário</button>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <button class="btn btn-primary">Primário</button>
        <button class="btn btn-primary active">Primário</button>
        <button class="btn btn-primary" disabled>Primário</button>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <button class="btn btn-primary">Primário</button>
        <button class="btn btn-primary active">Primário</button>
        <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primário</a>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <div class="btn-group" role="group" aria-label="Exemplo">
          <button class="btn btn-primary">Esquerdo</button>
          <button class="btn btn-primary">Centro</button>
          <button class="btn btn-primary">Direito</button>
        </div>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
          <button class="btn btn-primary">Esquerdo</button>
          <button class="btn btn-primary">Centro</button>
          <button class="btn btn-primary">Direito</button>
        </div>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
          <button class="btn btn-primary">Esquerdo</button>
          <button class="btn btn-primary">Centro</button>
          <button class="btn btn-primary">Direito</button>
        </div>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar de botoes">
          <div class="btn-group mr-1" role="group" aria-label="Primeiro Grupo">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-secondary">3</button>
          </div>
          <div class="btn-group mr-1" role="group" aria-label="Segundo Grupo">
            <button class="btn btn-secondary">4</button>
            <button class="btn btn-secondary">5</button>
            <button class="btn btn-secondary">6</button>
          </div>
          <div class="btn-group mr-1" role="group" aria-label="Terceiro Grupo">
            <button class="btn btn-secondary">7</button>
            <button class="btn btn-secondary">8</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <div class="btn-group-vertical" role="group" aria-label="Exemplo">
          <button class="btn btn-primary">Esquerdo</button>
          <button class="btn btn-primary">Centro</button>
          <button class="btn btn-primary">Direito</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src=""></script>
</body>

</html>
