<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Navegação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
          <a href="#" class="navbar-brand">
            <img src="./img/logo.png"  alt="logo" width="30" height="30" class="d-inline-block align-top mr-4">
            PontoCom
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav1"
          aria-controls="nav1" aria-expanded="false" aria-label="navegacao">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="nav1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Clientes</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Portfólio</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="linkDrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Blog
              </a>
              <div class="dropdown-menu" aria-labelledby="linkdrop">
                <a href="#" class="dropdown-item">Novidade</a>
                <a href="#" class="dropdown-item">Tecnologia</a>
                <a href="#" class="dropdown-item">Lançamentos</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contato</a>
            </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar..." aria-label="Pesquisar"></input>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src=""></script>
</body>
</html>
